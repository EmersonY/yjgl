# Global logging configuration
log4j.rootLogger=info, stdout
# MyBatis logging configuration...
log4j.logger.com.kingtopinfo.base.mapper=DEBUG
log4j.logger.com.kingtopinfo.yjg.mapper=DEBUG
log4j.logger.com.kingtopinfo.activiti.mapper=DEBUG
log4j.logger.com.kingtopinfo.sjwh.mapper=DEBUG
log4j.logger.com.kingtopinfo.app.mapper=DEBUG
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{dd HH:mm:ss,SSS\} %-5p] [%t] %c{2\} - %m%n